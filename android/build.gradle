buildscript {
    ext.kotlin_version = '1.8.22'  // ✅ Ensure Kotlin version is up-to-date
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2'  // ✅ Correct Gradle version
        classpath 'com.google.gms:google-services:4.4.2'  // ✅ Ensure Firebase plugin is correct
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"  // ✅ Ensure Kotlin plugin is used correctly
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(':app')  // ✅ Merged into one block to avoid duplicate declarations
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
